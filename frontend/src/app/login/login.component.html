<div class="login-container">
  <div class="login-tab">
    <mat-toolbar>
      <label class="title"> MyGPA </label>
    </mat-toolbar>
  </div>

  <div class="login-form">
    <mat-card>
      <mat-card-title class="mat-card-title">
        <label class="login-label"> Login </label>
      </mat-card-title>
      <mat-divider class="divider"></mat-divider>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="username">
            <mat-form-field>
              <input matInput placeholder="Username*" formControlName="username" [(ngModel)]='username'>
            </mat-form-field>
          </div>
          <div class="password">
            <mat-form-field>
              <input matInput placeholder="Password*" formControlName="password" [(ngModel)]='password'
                     [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <div class="submit-button">
        <button mat-raised-button (click)="login()"> Submit </button>
      </div>
    </mat-card>
  </div>
</div>
